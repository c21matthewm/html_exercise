<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <input type="text" placeholder="GitHub Username"><br>
        </fieldset>
        
        <br>

        <fieldset>
            <legend>Version</legend>
            <input id="id-enterprise" type="radio" name="version" value="Enterprise">
            <label for="id-enterprise">Enterprise</label><br>

            <input id="id-pro" type="radio" name="version" value="Pro">
            <label for="id-pro">Pro</label><br>

            <input id="id-free" type="radio" name="version" value="Free">
            <label for="id-free">Free</label><br>
        </fieldset>  
        
        <br>

        <input id="remember-me" type="checkbox" name="remember" value="Remember Me">
        <label for="remember-me">Remember Me</label><br>
        
        <br>

        <button type="submit" name="button">Submit</button>
    </form>
</body>
</html>
